<mat-card class="custom-card">
    <mat-card-header>
        <mat-card-title [style.color]="widget.color">
            <h2>{{ widget.name }}</h2>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field class="item-field">
            <mat-label>Name</mat-label>
            <input matInput value="{{ widget.name }}" readonly="{{ true }}">
          </mat-form-field>
            <mat-form-field class="item-field">
                <mat-label>Color</mat-label>
                <input matInput value="{{ widget.color }}" readonly="{{ true }}" [style.color]="widget.color">
            </mat-form-field>
            <mat-form-field class="item-field">
                <mat-label>Price</mat-label>
                <input matInput value="{{ widget.price }}" readonly="{{ true }}">
              </mat-form-field>
            <mat-form-field class="item-field">
                <mat-label>Id</mat-label>
                <input matInput value="{{ widget.id }}" readonly="{{ true }}">
            </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="onDelete(widget.id)">Delete</button>
    </mat-card-actions>
</mat-card>
